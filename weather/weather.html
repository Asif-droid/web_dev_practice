<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <div class="weather">
        <input type="search" class="weather_search" placeholder="Your city">
        <div class="weather_today">
            <div class="weather_details">
                <h2 class="weather_city">City</h2>
                <p class="weather_day">Day</p>
                <div class="wether-current">
                    <p class="weather_indicator weather_indicator--humiduty"><span class="value">50</span>%</p>
                    <p class="weather_indicator weather_indicator--wind"><span class="value">West, 54</span> m/s</p>
                    <p class="weather_indicator weather_indicator--pressure"><span class="value">1</span>Atm</p>
                </div>

            </div>
            <img src="images/clear-sky.png" alt="clear-sky" class="weather_img">
            <div class="weather_temp"><span class="value">+25</span> &deg;C</div>

        </div>
        <div class="weather_forcast">
            <article class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_frocats_icon">
                <h3 class="weather_forcast_day">Day</h3>
                <p class="weather_forcast_temp"><span class="va">25</span> &deg;C</p>

            </article>
            <article class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_frocats_icon">
                <h3 class="weather_forcast_day">Day</h3>
                <p class="weather_forcast_temp"><span class="va">25</span> &deg;C</p>

            </article>
            <article class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_frocats_icon">
                <h3 class="weather_forcast_day">Day</h3>
                <p class="weather_forcast_temp"><span class="va">25</span> &deg;C</p>

            </article>
            <article class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_frocats_icon">
                <h3 class="weather_forcast_day">Day</h3>
                <p class="weather_forcast_temp"><span class="va">25</span> &deg;C</p>

            </article>
            <article class="weather_forcast_item">
                <img src="images/clear-sky.png" alt="clear-sky" class="weather_frocats_icon">
                <h3 class="weather_forcast_day">Day</h3>
                <p class="weather_forcast_temp"><span class="va">25</span> &deg;C</p>

            </article>


        </div>
        
    </div>

    <script src="js_script/script.js"></script>
    
</body>
</html>
